<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Details</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
            color: #333;
            text-align: center;
            background: lightblue no-repeat fixed center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .hospital-card {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin: 10px;
            width: 60%;
            padding: 20px;
        }

        .hospital-image {
            max-width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            position: relative;
        }

        .hospital-image::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            height: 50px;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.9));
        }

        .hospital-name {
            font-size: 24px;
            margin: 10px 0;
        }

        .appointment-button {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .appointment-button:hover {
            background-color: #0056b3;
        }

        .animated-text {
            font-size: 46px;
            animation: rotateAndFadeIn 3s ease-in-out infinite;
            color: #00008b;
        }

        @keyframes rotateAndFadeIn {
            0% { transform: rotate(-45deg) scale(0); opacity: 0; }
            100% { transform: rotate(0) scale(1); opacity: 1; }
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }

        .navigation-button {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .navigation-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hospital-card">
            <img class="hospital-image" src="hosp3.png" alt="Hospital 1">
            <h2 class="hospital-name">Medanta Hospital</h2>
            <a href="medanta-app.html">
                <button class="appointment-button">Schedule an Appointment</button>
            </a>
        </div>
  

    <div class="animated-text">
        "Your Health Matters Most! Schedule an Appointment Today!"
    </div>

    </div>
</div>

                })

    </script>
</body>
</html>
